<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiderman Into The 3D Card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <div class="container">

      <!-- SPIDERS CARDS -->

      <div id="card-miles" class="spider-card open">
        <div class="wrapper">
          <img src="./img/bg/miles-bg.jpg" class="cover-image">
        </div>
        <img src="./img/spiderman-logo.png" class="title">
        <img src="./img/characters/miles.png" class="character">
      </div>

      <div id="card-gwen" class="spider-card">
        <div class="wrapper">
          <img src="./img/bg/gwen-bg.jpg" class="cover-image">
        </div>
        <img src="./img/spiderman-logo.png" class="title">
        <img src="./img/characters/gwen.png" class="character">
      </div>

      <div id="card-ham" class="spider-card">
        <div class="wrapper">
          <img src="./img/bg/ham-bg.jpg" class="cover-image">
        </div>
        <img src="./img/spiderman-logo.png" class="title">
        <img src="./img/characters/ham.png" class="character">
      </div>
      <!-- CARD LIST -->

      <nav class="spider-list">
        <ul>
          <li id="miles" class="spider active">
            <img src="./img/faces/miles-face.jpg" alt="">
          </li>
          <li id="gwen" class="spider">
            <img src="./img/faces/gwen-face.jpg" alt="">
          </li>
          <li id="ham" class="spider">
            <img src="./img/faces/ham-face.jpg" alt="">
          </li>
        </ul>
      </nav>

    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
